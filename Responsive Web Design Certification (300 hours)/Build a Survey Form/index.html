<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="login-card">
            <h1>Log-in</h1><br>
            <form>
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pass" placeholder="Password">
            <input type="submit" name="login" class="login login-submit" value="login">
            </form>
            
            <div class="login-help">
            <a href="#">Register</a> • <a href="#">Forgot Password</a>
            </div>
    </div>

    <div class="form-section">
        <h1 id="title">Monash FIT5120 Course Quality Survey Form</h1>
        <div id="form-outer">
            <p id="description"> Let us know how we can improve Our Performance </p>
            <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                <!-- Name Input -->
                <div class="rowTab">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="rightTab">
                        <!-- autofocus here-->
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                <!-- Email Input -->
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                    </div>
                </div>
                <!-- Age Input -->
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="number">* Age: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                    </div>
                </div>
                <!-- Enrollment Date -->
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="enrolDate">* Enrollemnt Date: </label>
                    </div>
                    <div class="rightTab">
                        <input type="date" name="age" id="enrolDate" class="input-field" placeholder="Your enrollment date">
                    </div>
                </div>
                <!-- CurrenPosition -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="dropdown">Which option best describes your current role?</label>
                    </div>
                    <div class="rightTab">
                        <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled value>Select an option</option>
                <option  value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="Plearner">Part Time Learner</option>
                <option value="other">Other</option>
                </select>
                    </div>
                </div>
                <!-- Level of recommend -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="radio1">* How likely is that you would recommend FIT5120 to a college classmate?</label>
                    </div>
                    <div class="rightTab">
                        <ul style="list-style: none;">
                            <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                        </ul>
                    </div>
                </div>
                <!-- Most Like Part -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="most-like">What do you like most in FIT5120: </label>
                    </div>
                    <div class="rightTab">
                        <select id="most-like" name="mostLike" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="Peer Mentor">Peer Mentor</option>
                <option value="Industry Mentor">Industry Mentor</option>
                <option value="Industry Mentor">Industry Tour</option>
                <option value="Industry Expo">Industry Expo</option>
                </select>
                    </div>
                </div>
                <!-- checkbox -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
                    </div>
                    <div class="rightTab">
                        <ul id="preferences" style="list-style: none;">
                            <li class="checkbox"><label><input name="preferences" value="1" type="checkbox" class="userRatings">Accessibility</label></li>
                            <li class="checkbox"><label><input name="preferences" value="2" type="checkbox" class="userRatings">Content</label></li>
                            <li class="checkbox"><label><input name="preferences" value="3" type="checkbox" class="userRatings">Social interactions availability</label></li>
                            <li class="checkbox"><label><input name="preferences" value="6" type="checkbox" class="userRatings"> eLearning course expectations</label></li>
                            <li class="checkbox"><label><input name="preferences" value="7" type="checkbox" class="userRatings">Overall eLearning experience</label></li>
                            <li class="checkbox"><label><input name="preferences" value="8" type="checkbox" class="userRatings">Interactivity</label></li>
                            <li class="checkbox"><label><input name="preferences" value="9" type="checkbox" class="userRatings">Timing</label></li>
                            <li class="checkbox"><label><input name="preferences" value="10" type="checkbox" class="userRatings"> Visual design</label></li>
                        </ul>
                    </div>
                </div>
                <!-- comments -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="rightTab">
                        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
    
                <button id="submit" type="submit">Submit</button>
    
            </form>
        </div>
    </div>
        

</body>

</html>


<!-- Remember：Without the name attribute, an <input> element cannot provide its value to the server on form submission. -->
<!-- Remember：Need . to inform browser the location like "./index.css" -->
<!-- Remember：When present, it specifies that an <input> element should automatically get focus when the page loads. -->
